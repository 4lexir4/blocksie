syntax="proto3";

option go_package="github.com/4lexir4/blocksie/proto";

message Block {
    Header header = 1;
    repeated Transaction transactions = 2;
  }

message Header {
    int32 version = 1;
    int32 height = 2;
    bytes prvHash = 3;
    bytes roorHahs = 4; // merkle root of txs
    int64 timestamp = 5;
  }

message Transaction {}
